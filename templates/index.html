<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px; /* Add padding to the container */
        }

        .card {
            background-color: #fff;
            padding: 30px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px #d0d0d0,
                        -5px -5px 15px #ffffff;
            max-width: 90%; /* Set max-width to 90% of the screen width */
            width: 600px; /* Set a fixed width for larger screens */
        }

        .card img {
            max-height: 500px;
            width: 100%; /* Make the image fill the card width */
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%; /* Adjust the width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <center>
        <div class="container">
            {% for item in data %}
            <div class="card">
                <h2>{{ item.title }}</h2>
                <img src="{{ item.image }}" alt="{{ item.title }}">
                <p>{{ item.para }}</p>
            </div>
            {% endfor %}
        </div>
    </center>
    <script>
        // JavaScript or any frontend scripting can be added here if needed.
    </script>
</body>
</html>
